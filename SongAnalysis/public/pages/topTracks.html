<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Top Songs</title>

<link rel="stylesheet" href='/assets/stylesheets/topTracks.css'>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,500,300,100' rel='stylesheet' type='text/css'>

</head>
<body>

	<div class="leftDiv" ng-controller="songListController">
		<div class="title">Top {{resultTracks.length}} Songs</div>
		<div class="trackWrapper" ng-repeat="track in resultTracks">
			<span class="playIconWrapper"><i id="playIcon" class="material-icons">play_circle_outline</i></span>
			<div class="trackInfo">	
				<span class="trackTitle">
					{{track.name}} 
				</span>
				<span class="trackArtist">
					{{track.artistName}}	
				</span>
			</div>
		</div>
	</div>

	<div class="contentDiv" ng-controller="wordCloudController">
		<jqcloud id="wordCloud" words="words" width="800" height="550" steps="7" font-size="{from:0.09, to:0.04}"></jqcloud>
	</div>

</body>


</html>
