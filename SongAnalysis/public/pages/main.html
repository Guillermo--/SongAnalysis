<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome</title>


<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

</head>



<body>
	<div class="headerBar">Song Analysis</div>
	<div class="content-grid mdl-grid">
		<div class="leftContainer mdl-cell mdl-cell--6-col">
			<div id="innerTop" class="mdl-cell mdl-cell--12-col">
				<div id="topArtistsCard"
					class="mdl-card mdl-shadow--3dp mdl-cell--12-col">

					<div id="cardWrapper" class="mdl-card__title mdl-card--expand">
						<div class="cardIcon mdl-cell--6-col">
							<i id="icons" class="material-icons md-light md-inactive md-50">trending_up</i>
						</div>
						<div class="cardText mdl-cell--6-col">
							<div id="textContent">Find out who are the current trending artists and get a complete analysis of their songs.</div>
							<div id="buttonWrapper">
								<a class="mdl-button mdl-js-button mdl-js-ripple-effect"> Get Top Artists </a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="innerBottom" class="mdl-cell mdl-cell--12-col">
				<div id="searchArtistsCard"
					class="mdl-card mdl-shadow--3dp mdl-cell--12-col">
					<div class="mdl-card__title mdl-card--expand"></div>
					<div class="mdl-card__actions mdl-card--border">
						<a class="mdl-button mdl-js-button mdl-js-ripple-effect">
							Search </a>
					</div>
				</div>
			</div>
		</div>
		<div
			class="rightContainer mdl-cell mdl-cell--5-col mdl-cell--1-offset-desktop">
			<div id="loginCard" class="mdl-card mdl-shadow--3dp mdl-cell--12-col">
				<div class="mdl-card__title mdl-card--expand"></div>
				<div class="mdl-card__actions mdl-card--border">
					<a class="mdl-button mdl-js-button mdl-js-ripple-effect"> Login
					</a>
				</div>
			</div>
		</div>
	</div>
</body>



</html>
